<html>
  <head>
    <title>Cryptocurrency Trading Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" href="../data_logic/get_data.js"></script>

    <link rel="stylesheet" type="text/css" href="../public/assets/css/cryptoflip.css">

  </head>
  <body>
    <!--header section -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 bg-img" id="header">
        <h1 id="h1">crypto-currency</h1>
        <div id="login">
          <ul class="nav navbar-right">
            <li><a href="#">Sign Up </a></li>
            <li class="dropdown"><a href="#">Sign In <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <div class="row">
                    <div>
                      <form class="form" method="POST">s
                        <div class="form-group">
                          <label>username</label>
                          <input type="text" class="form-control" placeholder="username..." required />
                        </div>
                        <div class="form-group">
                          <label>username</label>
                          <input type="password" class="form-control" placeholder="password..." required />
                        </div>
                      </form>
                    </div>
                  </div>
                </li>
              </ul>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-sm-2 col-mg-12 col-lg-2">
          <ul class="nav flex-md-column" >
            <li class="nav-item justify-content-center " ><button class="btn buttons" id="default-btn">NEO</button></li>
            <li class="nav-item justify-content-center"><button class="btn buttons" id="blah">ETH</button></li>
            <li class="nav-item justify-content-center"><button class="btn buttons" id="blah">ZEC</button></li>
            <li class="nav-item justify-content-center "><button class="btn buttons" id="blah">LTC</button></li>
         </ul>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <canvas id="line-chart" width="900" height="500"></canvas>
        </div>
      </div>

        <!--player plays game -->
      <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2">
            <!--will display when player signs in-->
              <div class="row">
                <div class="col-sm-8">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Current Price</th>
                        <th>Coins Owned</th>
                        <th>High 24 Hour</th>
                        <th>Low 24 Hour</th>
                      </tr>
                    </thead>
                  <tbody>
                    <tr>
                      <td id="current-price" class=".currentPrice">124456</td>
                      <td id="quantity-owned" class=".coinsOwned">1423</td>
                      <td class=".dayHigh">345656</td>
                      <td class=".dayLow">354563</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              <div class="bidder col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h3>Coin Bid</h3>
                    <form class="form-inline" action="" method="POST">
                      <p>
                        <div class="form-group">
                          <label class="sr-only" for="quantityInput"></label>
                            <div class="input-group">
                              <div class="input-group-addon">Ƀ</div>
                                <input type="text" class="form-control" id="quantity-buy" placeholder="Number of Coins">
                                <div class="input-group-addon">$</div>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-danger" id="buy">Buy</button>
                          </p>
                          <p>
                            <div class="form-group">
                              <label class="sr-only" for="quantityInput"></label>
                              <div class="input-group">
                                <div class="input-group-addon">Ƀ</div>
                                <input type="text" class="form-control" id="quantity-sell" placeholder="Number of Coins">
                                <div class="input-group-addon">$</div>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-success" id="sell">Sell</button>
                          </p>
                    </form>
                  </div>
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="view-reciept">
                    <h3>Balance: </h3>
                    <h4 id="balance">12332155</h4>
                    <button id="view-history" class="btn btn-inline btn-primary" onclick="openHTML">View History</button>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
      <!-- footer begins; information about the developers -->
      <div class="row bg-img">
        <div class="footer">
          <div class="col-md-12">
            <img class="img-fluid img-circle" src="../public/assets/images/fargin.jpg" width="60px" height="60px"/>
            <img class="img-fluid img-circle" src="../public/assets/images/anna.jpg" width="60px" height="60px"/>
            <img class="img-fluid img-circle" src="../public/assets/images/jon.jpg" width="60px" height="60px"/>
            <img class="img-fluid img-circle" src="../public/assets/images/phil.jpg" width="60px" height="60px"/>
            <div class="row">
              <div class="col-md-12">
                <div id="copyr">&copy 2017 CryptoFlip | <a href="https://github.com/Annacrespo/Cryptoflip" style="color:#fff;">Github</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../public/assets/js/chart.js" type="text/javascript"></script>
  </body>
  </html>
