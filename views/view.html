    <script type="text/javascript">
        // var apikey = "d3266758730146dfa84dfa45f1865ad3";
        var queryURL = "http://api.openweathermap.org/data/2.5/forecast?id=524901&APPID=830f091ca1eb50be15e19d22fa4a4ee6";


        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(response);
          var dataPoints = [];
          var data = response.list;

          for (var i = 0; i < data.length; i++) {
            var x = data[i].wind["speed"];
            console.log(x);
            var y = data[i].wind["deg"];
            dataPoints.push({"x":x, "y":y});
          }
          console.log(dataPoints);

          var chart = new CanvasJS.Chart("chartContainer", {
            title: {
              text: "Rendering Chart With Datapoints"
            },
            data: [{
              type: "line",
              dataPoints:dataPoints
            }]
          })
          chart.render();
        })
    </script>
